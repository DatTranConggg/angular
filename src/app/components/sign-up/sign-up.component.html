<div class="container">
  <mat-card>
    <form class="signUpForm" [formGroup]="signUpForm" (ngSubmit)="handleSubmit()" >
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <input autofocus type="email" matInput placeholder="Email *" formControlName="email">
        <div *ngIf="signUpForm.invalid && signUpForm.touched">
          <mat-error *ngIf="signUpForm.controls.email.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="signUpForm.controls.email.hasError('email')"> Must be an Email.</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix>account_box</mat-icon>
        <input autofocus type="text" matInput placeholder="Username *" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix>account_box</mat-icon>
        <input autofocus type="text" matInput placeholder="Name *" formControlName="name">
      </mat-form-field>
      <hr>
      <div class="socialMediaFlex">
        <button style="width:50%" [disabled]="signUpForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
